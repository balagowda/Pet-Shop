<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="fav.png">
</head>
<body>
    <section>
        <header>
            <div id="logo"> 
                <img src="Dog2.png" style="width: 80px;
                height: 50px;
                border-radius: 50%;"> 
            </div> 
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="breeds.html">Breeds</a></li>
                    <li><a href="accessories.html">Accessories</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
    </section>
   <section class="sign">
    <div class="sign-fm">
      <form action="">
        <label>Name : </label>   
        <input type="text" placeholder="Enter name" name="name" required>  
        <label>Email : </label>   
        <input type="email" placeholder="Enter email" name="mail" required>  
        <label>Phone: </label>   
        <input type="number" placeholder="Enter Phone number" name="phone" required>  
        <label>Password : </label>   
        <input type="password" placeholder="Enter password" name="pass" required>   
        <label>Confirm Password : </label>   
        <input type="password" placeholder="Re-enter password" name="repass" required> 
        <button type="submit">SignUP</button> 
        <div class="extra">
            Have an account?<a href="login.html">Login</a>
        </div>  
      </form>
    </div>
   </section> 
</body>
</html>
